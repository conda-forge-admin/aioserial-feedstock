{% set name = "aioserial" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3018a083d370365aea9665fe0756fd0bf84871b0f857139c90590939341f1220

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - pyserial
    - python >=3.6

test:
  imports:
    - aioserial

about:
  home: http://github.com/changyuheng/aioserial
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: pyserial-asyncio for humans
  doc_url: https://github.com/changyuheng/aioserial
  dev_url: https://github.com/changyuheng/aioserial

extra:
  recipe-maintainers:
    - beenje
    - Benjamin-Lee
